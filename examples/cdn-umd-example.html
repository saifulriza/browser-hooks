<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Hooks UMD Example</title>
</head>
<body>
    <h1>Browser Hooks UMD Example</h1>
    <button id="notifyBtn">Send Notification</button>
    <button id="fullscreenBtn">Toggle Fullscreen</button>
    <div id="storage">
        <input type="text" id="storageInput" placeholder="Type something...">
        <button id="saveBtn">Save to Storage</button>
        <button id="loadBtn">Load from Storage</button>
        <div id="storageResult"></div>
    </div>

    <!-- Load the UMD bundle -->
    <script src="https://unpkg.com/browser-hooks@0.0.3/dist/browser-hooks.umd.js"></script>
    <script>
        // Using Notifications
        const { requestPermission, sendNotification } = browserHooks.useNotifications();
        document.getElementById('notifyBtn').onclick = async () => {
            await requestPermission();
            sendNotification('Hello!', { body: 'This is a notification from Browser Hooks' });
        };

        // Using Fullscreen
        const { requestFullscreen, exitFullscreen } = browserHooks.useFullscreen();
        let isFullscreen = false;
        document.getElementById('fullscreenBtn').onclick = () => {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                requestFullscreen(document.documentElement);
            }
            isFullscreen = !isFullscreen;
        };

        // Using LocalStorage
        const { getItem, setItem } = browserHooks.useLocalStorage();
        document.getElementById('saveBtn').onclick = () => {
            const value = document.getElementById('storageInput').value;
            setItem('example-key', value);
            alert('Saved to storage!');
        };

        document.getElementById('loadBtn').onclick = () => {
            const value = getItem('example-key');
            document.getElementById('storageResult').textContent = `Loaded value: ${value}`;
        };
    </script>
</body>
</html>
